<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<html>
<body>
    <header class="container-fluid bg-light border-bottom mb-4">
    <div class="row align-items-center py-3">
        <div class="col-md-8">
        <h4 class="mb-1">Visualització de dades</h4>
        <small class="text-muted">Pràctica Part II </small>
        <small class="text-muted">Màster en ciències de dades (UOC)</small>
        </div>
        <div class="col-md-4 text-md-end fw-semibold">
        Francesc Ferré Tarrés
        </div>
    </div>
    </header>

    <div class="text-center mb-4">
        <h1>Estudi de les <b>interrupcions voluntàries d'embaràs</b> a Catalunya</h1>
    </div>

    <div class="container">

        <svg id="totalsIVECatBarchartPerYear" width="900" height="450"></svg>


    </div>


<script src="js/databasesInteraction.js"></script>

<script>

async function totalsIVECatBarchartPerYearIVEPerYear(){
    try {
        // Carrega la BD
        const db = await loadSQLiteDatabase("ive_cat.sqlite");

        const rows = runQuery(db, `
            SELECT count(*) as total, any
            FROM ive_cat
            group by any
            order by any
        `);

        console.log("Resultats:", rows);

        const margin = { top: 30, right: 30, bottom: 50, left: 70 },
        width = 900 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;

        // SVG
        const svg = d3.select("#totalsIVECatBarchartPerYear")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Escala X (anys)
        const x = d3.scaleBand()
            .domain(rows.map(d => d.any))
            .range([0, width])
            .padding(0.2);

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d3.format("d")));

        // Escala Y (nombre de casos)
        const y = d3.scaleLinear()
            .domain([0, d3.max(rows, d => d.total)])
            .nice()
            .range([height, 0]);

        svg.append("g")
            .call(d3.axisLeft(y));

        // Barres
        svg.selectAll("rect")
            .data(rows)
            .enter()
            .append("rect")
            .attr("x", d => x(d.any))
            .attr("y", d => y(d.total))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.total))
            .attr("fill", "#5B8FF9");

        // Etiqueta eix Y
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -50)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Nombre de casos");

        // Etiqueta eix X
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", height + 40)
            .attr("text-anchor", "middle")
            .text("Any");

    } catch (err) {
        console.error("Error:", err);
    }
}


</script>
</body>
</html>
